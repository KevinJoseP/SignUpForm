<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <section id="main-section">
        <div class="sign-up-wizard">
            <div class="form-section">
                <h1>Awaken Your Palate with the Elixir of Spices!</h1>
                <p>Let's Embark on a Flavorful Journey Together, Elevating Your Culinary Delights to New Heights</p>
                <fieldset class="input-section">
                    <legend>Join Us!</legend>
                    <form action="">
                        <input type="text" id="firstName">
                        <label for="firstName">First Name</label>
                        
                        <input type="text" id="lastName">
                        <label for="lastName">Last Name</label>
                        
                        <input type="email" id="emailId">
                        <label for="emailId">Email-Id</label>

                        <input type="text" id="phone">
                        <label for="phone">Phone Number</label>
                        
                        <input type="password" id="password">
                        <label for="password">Password</label>
                        
                        <input type="password" id="password2">
                        <label for="password2">Confirm Password</label>
                    </form>
                </fieldset>
            </div>
            <div class="content-image">
                <img src="./images/chilli_logo.png" alt="chilli image" class="img-style">
            </div>
        </div>
    </section>
</body>
</html>
