<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <section id="main-section">
        <div class="sign-up-wizard">
            <div class="form-section">
                <h1 class="">Awaken Your Palate with the Elixir of Spices!</h1>
                <p class="formDescr">Let's Embark on a Flavorful Journey Together, Elevating Your Culinary Delights to New Heights</p>
                <fieldset class="input-section">
                    <legend>Join Us!</legend>
                    <form action="">
                        <div class="grouping">
                            <div class="input-group">
                                <input type="text" id="firstName" class="form_input" autocomplete="off">
                                <label for="firstName" class="form_label">First Name</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="text" id="lastName" class="form_input">
                                <label for="lastName" class="form_label">Last Name</label>
                            </div>

                            <div class="input-group">
                                <input type="email" id="emailId" class="form_input">
                                <label for="emailId" class="form_label">Email-Id</label>
                            </div>
                            
                            <div class="input-group">
                                <input type="text" id="phone" class="form_input">
                                <label for="phone" class="form_label">Phone Number</label>
                            </div>
                        </div>

                        <div class="input-group">
                            <input type="password" id="password" class="form_input">
                            <label for="password" class="form_label">Password</label>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="password2" class="form_input">
                            <label for="password2" class="form_label">Confirm Password</label>
                        </div>

                        <button class="submitButton">Submit</button>
                    </form>
                </fieldset>
                <div class="existingUser">
                    <p class="signInP">Already a user?<a href="" class="signInLink">Sign In!</a></p>
                    
                </div>
            </div>
            <div class="content-image">
                <img src="./images/chilli_logo.png" alt="chilli image" class="img-style">
            </div>
        </div>
    </section>
</body>
</html>
